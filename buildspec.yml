version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 10
      
  pre_build:
    commands:
      - npm install
  on-failure: ABORT
      
  build:
    commands:
      - npm run build
  on-failure: ABORT
      
  post_build:
   commands:
     - aws cloudfront create-invalidation --distribution-id "E8GATBMIP5SQE" --paths "/*"
    

artifacts:
  files:
    - '**/*'
  discard-paths: no
  base-directory: build
